<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwatch</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#333333" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="no-select">
    <!-- Heading -->
    <div class="heading">
      <h1>Stopwatch</h1>
    </div>

    <!-- Actual stopwatch -->
    <div class="stopwatch-container">
      <span id="js--stopwatch" class="stopwatch"></span>
    </div>

    <!-- Action buttons -->
    <div class="actions">
      <button id="js--start" class="btn btn-green u-push-right">
        Start
      </button>
      <button id="js--stop" class="btn btn-red u-push-right u-display-none">
        Stop
      </button>
      <button id="js--reset" class="btn btn-default" disabled>
        Reset
      </button>
    </div>

    <script src="app.js"></script>
  </body>

</html>
